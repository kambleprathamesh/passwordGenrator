<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-password-16.png">    -->
    <link rel="shortcut icon" href="Assets/lock.png" type="image/x-icon" >
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Genrator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" Password-Display size="20">
           

            <button>
                <span Copy-msg class="Copy-msg Copy-msgt"></span>
                <i class="fa-regular fa-copy" Copy-icon></i>
            </button>
            
        </div>

        <!-- input-container -->
        <div class="input-container">
            <div class="password-length ">
                <div class="Password-name">Password Length</div>
                <div class="lengthNumber-container">0</div>
            </div>
            <input type="range" min="1" max="20" step="1" class="slider" Slide-bar>
            <div class="checkBoxes ">
                <input type="checkbox" id="upperCase" checked>
                <label for="upperCase">Includes UpperCase Letters</label>
            </div>
            <div class="checkBoxes ">
                <input type="checkbox" id="LowerCase">
                <label for="LowerCase">Includes LowerCase Letters</label>
            </div>
            <div class="checkBoxes ">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Includes Numbers</label>
            </div>
            <div class="checkBoxes ">
                <input type="checkbox" id="Symbols">
                <label for="Symbols">Includes Symbols</label>
            </div>
            <div class="Stength-indicator">
                <div>Strength</div>
                <div class="strength-color"></div>
            </div>
            <button class="GenerateButton">Generate Password</button>   
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
